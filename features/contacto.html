<!DOCTYPE html>
<html>
    <head>
        <title>Colexio O Camiño</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" media="screen" href="styles/screen-contacto.css">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
        <meta charset="utf-8">
        <meta name="author" content="Ignacio Garbayo, Carlos Hermida">
        <meta name="description" content="Colexio O Camiño es un colegio comprometido con la educación de calidad en Santiago de Compotela. Ofrecemos un ambiente de aprendizaje innovador y cercano.">
        <meta name="keywords" content="Colexio O Camiño, colegio en Galicia, educación infantil, primaria, secundaria, enseñanza innovadora, colegio bilingüe">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    </head>
    <body>
        <header id="header2"></header>

        <main>

            <div class="form-container">
                <h2>Solicitud de Entrevista</h2>
                <form action="#" method="post">
                    <!-- Campo para el nombre -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
        
                    <!-- Campo para los apellidos -->
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
        
                    <!-- Campo para el correo electrónico -->
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
        
                    <!-- Campo para el número de teléfono -->
                    <label for="telefono">Número de teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
        
                    <!-- Campo para seleccionar la fecha -->
                    <label for="fecha">Fecha de preferencia:</label>
                    <input type="date" id="fecha" name="fecha" required>
        
                    <!-- Radio buttons para el ciclo educativo -->
                    <label>Ciclo educativo de interés:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="ciclo" value="infantil" required> Infantil
                        </label>
                        <label>
                            <input type="radio" name="ciclo" value="primaria"> Primaria
                        </label>
                        <label>
                            <input type="radio" name="ciclo" value="secundaria"> Secundaria
                        </label>
                        <label>
                            <input type="radio" name="ciclo" value="bachillerato"> Bachillerato
                        </label>
                    </div>
        
                    <!-- Checkbox para aceptar recibir correos -->
                    <label class="checkbox-label">
                        <input type="checkbox" name="aceptar_correos" required>
                        Acepto recibir correos electrónicos e información del colegio.
                    </label>
        
                    <!-- Botón para enviar el formulario -->
                    <button type="submit">Enviar Solicitud</button>
                </form>
            </div>
            
        </main>

        <footer id="footer2"></footer>

        <script src="../js/headerfooter.js"></script>
        
    </body>

</html>
